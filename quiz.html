<!doctype html>
<html lang="en">

<head>
 
    <link rel="stylesheet" href="css/style1.css">

    <title>Quiz App</title>
</head>

<body>
    
    <div class="start-screen">
        <h2>Quiz Instructions</h2>
        <ul>
            <li>This quiz contains 10 multiple-choice questions.</li>
            <li> You have a total of 15 minutes to complete the </li>
            <li>Each correct answer awards you 1 points.</li>
            <li> No negative marking for wrong answers.</li>
            <li>Click "Start" to begin or "Back" to return.</li>
        </ul>
        
        <div class="button-group">
            <button id="back-button">Back</button>
            <button id="start-button">Start</button>
        </div>
    </div>
    
  <div id="display-container">
      <div class="header">
          <div class="number-of-count">
              <span class="number-of-question">1 of 10 questions</span>
          </div>
          <div class="timer-div">
              <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                  width="20px" />
              <span class="time-left">10s</span>
          </div>
      </div>
      <div id="container">
          <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
  </div>


    <script src="script.js"></script>
</body>

</html>
