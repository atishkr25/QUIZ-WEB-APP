<head>
  <meta charset="UTF-8">

        margin: 0;
        /* margin: 20px 50px;
        border-radius: 10px; */

    }

    .nav-bar .logo {
        font-size: 2rem;
    }

    .logo a {
        text-decoration: none;
        color: white; 
    }

    .nav-bar ul {
        list-style-type: none; 
    }

    .nav-bar ul li a {
        text-decoration: none;
        font-size: 1.2rem;
        color: white; 
        transition: color 0.3s ease, transform 0.2s ease; 
    }

    .nav-bar ul li a:hover {
        color: #00bcd4;
        transform: scale(1.1);
    }

    .nav-menu {
        display: flex;
        flex-direction: row;
        gap: 20px;
    }
    .primary-btn {
    background-color: #1c271d; 
    color: white; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    font-size: 1.2rem; 
    text-decoration: none; 
    transition: background-color 0.3s ease, transform 0.2s ease; 
}

.primary-btn:hover {
    background-color: #353a3f;
    transform: scale(1.05);
}


    .hamburger {
        display: none;
      
    }
    .table-container{
        height: calc(100vh - 60px); 
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
        margin-top: 40px;
    }
    .table-container h1{
      color: white;
    }
    h1 {
      margin: 1rem 0;
    }

    .leaderboard {
      width: 90%;
      max-width: 800px;
      /* margin: 30px auto; */
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .leaderboard th, .leaderboard td {
      padding: 12px 16px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .leaderboard th {
      background-color: rgb(174, 0, 255);
      color: white;
      font-weight: bold;
    }

    .leaderboard tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .leaderboard tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="logo">
          <a href="#">Quizzy</a>
        </div>
        <ul class="nav-menu">
          <li><a href='index.html'>Home</a></li>
          <li><a href='about.html'>About Us</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a class="primary-btn" href="#contact">Contact Us</a></li>
        </ul>
      </nav>

  <div class="table-container"> 
    <h1>Quiz Leaderboard</h1>
        <table class="leaderboard" id="leaderboard">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
  </div> 


  <script>
    const leaderboardTable = document.getElementById('leaderboard').querySelector('tbody');

    function loadLeaderboard() {
      const users = JSON.parse(localStorage.getItem('quizUsers')) || [];

      leaderboardTable.innerHTML = '';

      const sortedUsers = users.sort((a, b) => b.score - a.score);

      sortedUsers.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.rollNumber}</td>
          <td>${user.score}</td>
        `;
        leaderboardTable.appendChild(row);
      });
    }

    // Example of saving a user's data
    function saveUserScore(name, rollNumber, score) {
      const users = JSON.parse(localStorage.getItem('quizUsers')) || [];
      users.push({ name, rollNumber, score });
      localStorage.setItem('quizUsers', JSON.stringify(users));
    }

    // Call this function after quiz completion to save scores
    function saveCurrentUserScore() {
      const name = localStorage.getItem('currentUserName');
      const rollNumber = localStorage.getItem('currentUserRollNumber');
      const score = parseInt(localStorage.getItem('currentUserScore'), 10);

      if (name && rollNumber && !isNaN(score)) {
        saveUserScore(name, rollNumber, score);
        loadLeaderboard();
      }
    }

    window.onload = () => {
      loadLeaderboard();
    };
  </script>
</body>
</html>
