<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    body {
        background-color: #03051be8; 
        font-family: Arial, sans-serif; 
        height: 100vh; 
        margin: 0; 
    }
    .nav-bar {
        display: flex;
        margin-top: 5px;
        justify-content: space-around;
        align-items: center;
        color: white;
        min-height: 60px;
        background-color: rgb(174, 0, 255);
        margin: 0;
    }

    .logo {
        font-size: 1.8rem;
    }

    .logo a {
        text-decoration: none;
        color: white;
    }

    .nav-menu {
        display: flex;
        flex-direction: row;
        gap: 20px;
        list-style-type: none;
    }

    .nav-menu li a {
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    .nav-menu li a:hover {
        color: #00bcd4;
        transform: scale(1.1);
    }

    .primary-btn {
        background-color: #1c271d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }

    .primary-btn:hover {
        background-color: #353a3f;
        transform: scale(1.05);
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: white;
    }
    @media (max-width: 768px) {
        .nav-menu {
            display: none;
            flex-direction: column;
            background-color: rgb(174, 0, 255);
            position: absolute;
            top: 36px;
            right: 0;
            width: 100%;
            height: 25%;
            text-align: center;
        }

        .nav-menu.active {
            display: flex;
        }

        .hamburger {
            display: flex;
        }
    }

    #about {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 60px); 
      padding: 1rem;
      color: aliceblue;
    }

    .text-container h2 {
      font-size: 2rem;
      margin: 0;
    }

    .content-text p {
      max-width: 600px;
      margin: 1rem auto 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="logo">
        <a class="nav-links" href="#">Quizzy</a>
    </div>

    <ul class="nav-menu">
        <li><a class="nav-links" href="index.html">Home</a></li>
        <li><a class="nav-links" href="about.html">About Us</a></li>
        <li><a class="nav-links" href="leaderboard.html">Leaderboard</a></li>
        <li><a class="nav-links primary-btn" href="contact.html">Contact Us</a></li>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>

  <section id="about">
    <div class="text-container">
      <h2>Welcome to Your Quizzy Website,</h2>
      <div class="content-text">
        <p>
          A fun and engaging platform designed to spark curiosity and challenge your knowledge! Whether you're a trivia enthusiast or just here to learn something new, weâ€™ve got something for everyone.
        </p>
      </div>
    </div>
  </section>
</body>
<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    } else {
        console.error("Hamburger or nav-menu element not found.");
    }
</script>
</html>
