<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="css/style2.css">
    
</head>
<body>
    <section id="home">
      <nav class="nav-bar">
          <div class="logo">
              <a class="nav-links" href="#">Quizzy</a>
          </div>

          <ul class="nav-menu">
              <li><a class="nav-links" href="index.html">Home</a></li>
              <li><a class="nav-links" href="about.html">About Us</a></li>
              <li><a class="nav-links" href="leaderboard.html">Leaderboard</a></li>
              <li><a class="nav-links primary-btn" href="contact.html">Contact Us</a></li>
          </ul>
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
      </nav>

      <div class="wrapper">
          <div class="login-container">
              <h2>Enter Your Details</h2>
              <form id="login-form">
                  <input type="text" id="username" placeholder="Enter your name" required>
                  <input type="text" id="rollnum" placeholder="Enter your roll number" required>
                  <button type="submit">Continue</button>
              </form>
          </div>
      </div>
    </section>

    <script>
        const form = document.getElementById('login-form');
          form.addEventListener('submit', (e) => {
              e.preventDefault();

          const username = document.getElementById('username').value;
          const rollnum = document.getElementById('rollnum').value;

          localStorage.setItem('currentUserName', username);
          localStorage.setItem('currentUserRollNumber', rollnum);

          window.location.href = 'quiz.html';

        });
        

        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        } else {
            console.error("Hamburger or nav-menu element not found.");
        }

    </script>
</body>
</html>
