<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <nav class="nav-bar">
        <div class="logo">
            <a class="nav-links" href="#">Quizzy</a>
        </div>

        <ul class="nav-menu">
            <li><a class="nav-links" href="index.html">Home</a></li>
            <li><a class="nav-links" href="about.html">About Us</a></li>
            <li><a class="nav-links" href="leaderboard.html">Leaderboard</a></li>
            <li><a class="nav-links primary-btn" href="contact.html">Contact Us</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Get in Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your college email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    } else {
        console.error("Hamburger or nav-menu element not found.");
    }
</script>
</html>
